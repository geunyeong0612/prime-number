<input type="button" id="test2" value="실행" onclick="classify()">
<script>
    function classify() {
        var prime1 = prompt ("판별을 원하는 자연수를 입력하세요", "");

        if (isNaN(prime1) == false) {
            prime1 = Math.abs((parseInt(prime1)));
        }
        var result = "소수 입"

        if (prime1 == 1) {
            result = "소수도 합성수도 아닙";
        } else if (prime1 == 2 || prime1 == 3) {
            result = "소수 입";
        } else if (prime1 % 2 == 0) {
            result = "합성수 입";
        } else if (isNaN(prime1) == true) {
            result = "숫자가 아닙"
        }

        var division = 3;
        var max = Math.sqrt(prime1)

        while (max > division) {
            if (prime1 % division == 0) {
                result = "합성수 입"; 
                break;
            }
            division += 2;
        }

        prime1 = prime1 + "은(는) "
        result = result + "니다."

        document.getElementById("result2").innerHTML = prime1;
        document.getElementById("result3").innerHTML = result;
    }
</script>
<span id="result2"></span>
<span id="result3"></span>
